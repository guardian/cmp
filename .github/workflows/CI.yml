name: CI
on:
    push:
        branches-ignore:
            - 'gh-pages'

jobs:
    test-unit:
        name: Unit Tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v2

            - name: Use Node.js
              shell: bash -l {0}
              run: nvm install

            - name: Install dependencies
              uses: bahmutov/npm-install@v1

            - name: Run unit tests
              uses: mattallty/jest-github-action@v1.0.3
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  test-command: 'yarn test:unit'

            - name: Check coverage
              uses: codecov/codecov-action@v1.0.13

    test-integration:
        name: Integration Tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v2

            - name: Use Node.js
              shell: bash -l {0}
              run: nvm install

            - name: Install dependencies
              uses: bahmutov/npm-install@v1

            - name: Run integration tests with Cypress
              run: 'yarn test:integration'

    lint:
        name: Linting
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v2

            - name: Use Node.js
              shell: bash -l {0}
              run: nvm install

            - name: Install dependencies
              uses: bahmutov/npm-install@v1

            - name: Lint files
              run: yarn lint
    types:
        name: Types
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v2

            - name: Use Node.js
              shell: bash -l {0}
              run: nvm install

            - name: Install dependencies
              uses: bahmutov/npm-install@v1

            - name: Check types
              run: yarn tsc
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v2

            - name: Use Node.js
              shell: bash -l {0}
              run: nvm install

            - name: Install dependencies
              uses: bahmutov/npm-install@v1

            - name: Build package
              run: yarn build

            - name: Build github pages
              run: yarn gh-pages:build
