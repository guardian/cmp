name: Run tests
on:
    push:
        branches-ignore:
            - 'gh-pages'
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 12
            - name: Install
              run: yarn
            - name: Unit tests
              run: yarn test:unit
