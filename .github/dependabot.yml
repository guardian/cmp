# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    labels:
      - 'cmp_app_group'
      - 'dependencies'
      - 'javascript'
    groups:
      cmp-app:
        patterns:
          - '*'
  - package-ecosystem: 'npm'
    directory: '/cdk'
    schedule:
      interval: 'weekly'
    labels:
      - 'cdk_group'
      - 'dependencies'
      - 'javascript'
    groups:
      cdk-aws:
        patterns:
          - 'aws*'
      cdk-guardian:
        patterns:
          - '@guardian*'
      cdk-all:
        patterns:
          - '*'
  - package-ecosystem: 'npm'
    directory: '/monitoring'
    schedule:
      interval: 'weekly'
    labels:
      - 'monitoring_group'
      - 'dependencies'
      - 'javascript'
    groups:
      monitoring-aws:
        patterns:
          - '@guardian*'
      monitoring-guardian:
        patterns:
          - '@guardian*'
      monitoring-all:
        patterns:
          - '*'
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    labels:
      - 'github_action_group'
      - 'dependencies'
      - 'github_actions'
    groups:
      github_action:
        patterns:
          - '*'
