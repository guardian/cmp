# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Grouping base directory npm packages
  # Created groups for rollup, guardian, babel and all.
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    labels:
      - 'dependencies'
      - 'javascript'
    groups:
      cdk-guardian:
        patterns:
          - '@guardian*'
      cdk-rollup:
        patterns:
          - '@rollup*'
          - 'rollup*'
      cdk-babel:
        patterns:
          - '@babel*'
      cmp-app-all:
        patterns:
          - '*'
  # Grouping the cdk npm packages
  # Created groups for aws, guardian and all.
  - package-ecosystem: 'npm'
    directory: '/cdk'
    schedule:
      interval: 'weekly'
    labels:
      - 'dependencies'
      - 'javascript'
    groups:
      cdk-aws:
        patterns:
          - 'aws*'
      cdk-guardian:
        patterns:
          - '@guardian*'
      cdk-all:
        patterns:
          - '*'
  # Grouping the monitoring npm packages
  # Created groups for aws, guardian and all.
  - package-ecosystem: 'npm'
    directory: '/monitoring'
    schedule:
      interval: 'weekly'
    labels:
      - 'dependencies'
      - 'javascript'
    groups:
      monitoring-aws:
        patterns:
          - '@aws*'
      monitoring-guardian:
        patterns:
          - '@guardian*'
      monitoring-all:
        patterns:
          - '*'
  # Grouping the base directory github-actions packages
  # Created group for all.
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    labels:
      - 'github_action_group'
      - 'dependencies'
      - 'github_actions'
    groups:
      github_action:
        patterns:
          - '*'
