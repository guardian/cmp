stacks: [playground]
deployments:
    cmp-monitoring-lambda-eu:
        regions: [eu-west-1]
        type: aws-lambda
        dependencies: [cmp-monitoring-cdk-eu]
        parameters:
            prefixStack: false
            bucket: developer-playground-dist
            fileName: cmp-monitoring-lambda-eu.zip
            functionNames: [cmp-monitoring-]
    cmp-monitoring-cdk-eu:
        regions: [eu-west-1]
        type: cloud-formation
        parameters:
            prependStackToCloudFormationStackName: false
            cloudFormationStackName: cmp-monitoring
            templatePath: CmpMonitoringStackEU.template.json
            cloudFormationStackByTags: false
    cmp-monitoring-lambda-us:
        regions: [us-west-1]
        type: aws-lambda
        dependencies: [cmp-monitoring-cdk-us]
        parameters:
            prefixStack: false
            bucket: developer-playground-dist-us-west-1
            fileName: cmp-monitoring-lambda-us.zip
            functionNames: [cmp-monitoring-]
    cmp-monitoring-cdk-us:
        regions: [us-west-1]
        type: cloud-formation
        parameters:
            prependStackToCloudFormationStackName: false
            cloudFormationStackName: cmp-monitoring
            templatePath: CmpMonitoringStackUS.template.json
            cloudFormationStackByTags: false
