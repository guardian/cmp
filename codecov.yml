codecov:
  require_ci_to_pass: no

coverage:
  precision: 2
  round: down
  range: '70...100'
  status:
    project:
      default: false

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: 'reach, files'
  require_changes: false

github_checks:
  annotations: true
