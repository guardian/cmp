codecov:
    require_ci_to_pass: yes

coverage:
    precision: 2
    round: down
    range: '70...100'
    status:
        project:
            default: false
            tests:
                target: auto
                paths: 'src/'
        patch:
            default:
                target: auto
                threshold: 5%

parsers:
    gcov:
        branch_detection:
            conditional: yes
            loop: yes
            method: no
            macro: no

comment:
    layout: 'files'
    behavior: new
    require_changes: no

github_checks:
    annotations: true
